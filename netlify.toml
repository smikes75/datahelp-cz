[build]
  publish = "dist"
  command = "set -x && npm run build"

[build.environment]
  NODE_VERSION = "20"

# Produkční context - povolit indexaci
[context.production.environment]
  ROBOTS_ALLOW = "true"

# Preview a branch deploye - blokovat indexaci
[context.deploy-preview.environment]
  ROBOTS_ALLOW = "false"

[context.branch-deploy.environment]
  ROBOTS_ALLOW = "false"

# robots.txt redirect pro neprodukční prostředí
[[redirects]]
  from = "/robots.txt"
  to = "/robots-staging.txt"
  status = 200
  force = true
  conditions = {Context = ["deploy-preview", "branch-deploy"]}

# SEO Redirecty - zachování starých URL z magazínu
[[redirects]]
  from = "/clanky/:slug"
  to = "/blog/:slug"
  status = 301
  force = true

[[redirects]]
  from = "/clanky/"
  to = "/blog"
  status = 301
  force = true

[[redirects]]
  from = "/clanky"
  to = "/blog"
  status = 301
  force = true

[[redirects]]
  from = "/magazin/*"
  to = "/blog/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/magazin"
  to = "/blog"
  status = 301
  force = true

# SPA fallback - musí být poslední
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = """
      default-src 'self' https:;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https:;
      style-src 'self' 'unsafe-inline' https:;
      img-src 'self' data: https: *.unsplash.com;
      font-src 'self' data: https:;
      connect-src 'self' https:;
      frame-src 'self' https: *.google.com;
    """

# X-Robots-Tag pro neprodukční prostředí (deploy-preview a branch-deploy)
[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"
  [headers.conditions]
    Context = ["deploy-preview", "branch-deploy"]

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/svg+xml; charset=utf-8"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"